{% extends 'base.html' %}

{% block title %}Edit Car{% endblock %}

{% block content %}
    <h1>Edit Car</h1>
    <form action="{{ url_for('edit_car', car_id=car.id) }}" method="POST">
        <label for="name">Car Name:</label>
        <input type="text" id="name" name="name" value="{{ car.name }}" required><br>

        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" value="{{ car.brand }}" required><br>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" value="{{ car.model }}" required><br>

        <label for="year">Year of Manufacture:</label>
        <input type="number" id="year" name="year" value="{{ car.year }}" required><br>

        <label for="availability">Availability:</label>
        <select name="availability" id="availability">
            <option value="available" {% if car.availability == 'available' %} selected {% endif %}>Available</option>
            <option value="unavailable" {% if car.availability == 'unavailable' %} selected {% endif %}>Unavailable</option>
        </select><br>

        <button type="submit">Save Changes</button>
    </form>
    <br>
    <a href="{{ url_for('car_list') }}">Back to Car List</a>
{% endblock %}
