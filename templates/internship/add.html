{% extends "base.html" %}

{% block title %}Ajouter un Stage{% endblock %}

{% block content %}
    <h2>Ajouter un Stage</h2>

    <form action="/internship/add" method="POST">
        <div class="form-group">
            <label for="teacher_id">Enseignant</label>
            <select class="form-control" id="teacher_id" name="teacher_id" required>
                {% for teacher in teachers %}
                    <option value="{{ teacher.id }}">{{ teacher.first_name }} {{ teacher.last_name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="intern_type_id">Type de Stage</label>
            <select class="form-control" id="intern_type_id" name="intern_type_id" required>
                {% for type in intern_types %}
                    <option value="{{ type.id }}">{{ type.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="car_needed" name="car_needed" />
            <label class="form-check-label" for="car_needed">Voiture nécessaire</label>
        </div>

        <div class="form-group" id="car_type_div" style="display:none;">
            <label for="car_id">Voiture</label>
            <select class="form-control" id="car_id" name="car_id">
                {% for car in cars %}
                    <option value="{{ car.id }}">{{ car.model }} - {{ car.brand }} - {{ car.license_plate }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="start_date">Date de début</label>
            <input type="date" class="form-control" id="start_date" name="start_date" required>
        </div>

        <div class="form-group">
            <label for="end_date">Date de fin</label>
            <input type="date" class="form-control" id="end_date" name="end_date" required>
        </div>

        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>

    <script>
        const carNeededCheckbox = document.getElementById('car_needed');
        const carTypeDiv = document.getElementById('car_type_div');

        carNeededCheckbox.addEventListener('change', function() {
            if(this.checked) {
                carTypeDiv.style.display = 'block';
            } else {
                carTypeDiv.style.display = 'none';
            }
        });
    </script>
{% endblock %}
