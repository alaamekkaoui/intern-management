{% extends 'base.html' %}

{% block title %}Add Internship Type{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Add New Internship Type</h1>
    <form method="POST" action="{{ url_for('add_internship_type') }}">
        <div class="mb-3">
            <label for="type_name" class="form-label">Type Name</label>
            <input type="text" class="form-control" id="type_name" name="type_name" required>
        </div>
        <button type="submit" class="btn btn-success">Add Internship Type</button>
    </form>
</div>
{% endblock %}
