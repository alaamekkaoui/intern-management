{% extends 'base.html' %}

{% block title %}Edit Internship{% endblock %}

{% block content %}
    <h1>Edit Internship</h1>
    <form action="{{ url_for('edit_internship', internship_id=internship.id) }}" method="POST">
        <label for="title">Internship Title:</label>
        <input type="text" id="title" name="title" value="{{ internship.title }}" required><br>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" value="{{ internship.start_date }}" required><br>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" value="{{ internship.end_date }}" required><br>

        <label for="teacher_id">Teacher:</label>
        <select name="teacher_id" id="teacher_id">
            {% for teacher in teachers %}
                <option value="{{ teacher.id }}" {% if teacher.id == internship.teacher_id %} selected {% endif %}>
                    {{ teacher.first_name }} {{ teacher.last_name }}
                </option>
            {% endfor %}
        </select><br>

        <label for="status">Status:</label>
        <select name="status" id="status">
            <option value="pending" {% if internship.status == 'pending' %} selected {% endif %}>Pending</option>
            <option value="done" {% if internship.status == 'done' %} selected {% endif %}>Done</option>
            <option value="canceled" {% if internship.status == 'canceled' %} selected {% endif %}>Canceled</option>
        </select><br>

        <button type="submit">Save Changes</button>
    </form>
    <br>
    <a href="{{ url_for('internship_list') }}">Back to Internship List</a>
{% endblock %}
