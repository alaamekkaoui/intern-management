{% extends 'base.html' %}

{% block title %}Edit Internship Type{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Internship Type</h1>
    <form method="POST" action="{{ url_for('edit_internship_type', intern_type_id=intern_type.id) }}">
        <div class="mb-3">
            <label for="type_name" class="form-label">Type Name</label>
            <input type="text" class="form-control" id="type_name" name="type_name" value="{{ intern_type.name }}" required>
        </div>
        <button type="submit" class="btn btn-warning">Update Internship Type</button>
    </form>
</div>
{% endblock %}
