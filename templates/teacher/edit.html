{% extends 'base.html' %}

{% block title %}Edit Teacher{% endblock %}

{% block content %}
<h3>Edit Teacher</h3>
<form method="POST" action="{{ url_for('edit_teacher', teacher_id=teacher.id) }}">
  <div class="mb-3">
    <label for="first_name">First Name</label>
    <input type="text" id="first_name" name="first_name" class="form-control" value="{{ teacher.first_name }}" required>
  </div>
  <div class="mb-3">
    <label for="last_name">Last Name</label>
    <input type="text" id="last_name" name="last_name" class="form-control" value="{{ teacher.last_name }}" required>
  </div>
  <div class="mb-3">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" class="form-control" value="{{ teacher.email }}" required>
  </div>
  <div class="mb-3">
    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" class="form-control" value="{{ teacher.phone }}" required>
  </div>
  <div class="mb-3">
    <label for="department">Department</label>
    <select id="department" name="department" class="form-control" required>
      {% for department in departments %}  <!-- Use 'departments' plural -->
        <option value="{{ department.id }}" {% if department.id == teacher.department_id %}selected{% endif %}>
          {{ department.name }}
        </option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{{ url_for('teacher_list') }}" class="btn btn-secondary ms-2">Back</a>
</form>
{% endblock %}
